<div class="header">
    <div class="form-control">
        <!--Search functionality-->
        <input type="text" class="form-control" placeholder="Search text here..." [(ngModel)]="filter">
    </div>
    <!--
        [] --- property binding
        () --- event binding 
        ([])--- banana box for event and property --([ngModel])
    -->
    <a [routerLink]="" class="btn btn-outline-secondary" style="float: right; margin-top: 10px; margin-bottom: 10px;"> Add Employee</a>
</div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Is Active or Not</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Role Name</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor= "let emp of staffService.staffs |filter: filter | paginate :{ itemsPerPage: 4, currentPage: page}">
                <td>{{emp.StaffId}}</td>
                <td>{{emp.StaffName}}</td>
                <td>{{emp.StaffIsActive}}</td>
                <td>{{emp.StaffAddr}}</td>
                <td>{{emp.StaffDob | date:'dd-MMM-yyyy'}}</td>
                <td>{{emp.Gender}}</td>
                <td>{{emp.Phone}}</td>
                <td>{{emp.RoleName}}</td>
                
                <td>
                    <button class="btn btn-sm btn-info" (click)="updateEmployee(emp.StaffId)"> Edit </button>
                    &nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="deletePost(emp.StaffId)"> X </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <!--Pageination footer-->
        <pagination-controls (pageChange) = "page = ($event)"></pagination-controls>
    </div>
