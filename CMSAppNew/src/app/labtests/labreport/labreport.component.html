<app-labtechnav></app-labtechnav>
<div style="margin: 1.5em;overflow: scroll;background-color: aliceblue;">
    <a [routerLink]="" class="btn btn-outline-secondary" style="float: right;margin-top: 15px;margin-bottom: 10px;">Print Report</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ReportId</th>
                <th>ReportDate</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>BloodGroup</th>
                <th>PhnNo</th>
                <th>AppointmentId</th>
                <th>Tests</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let lr of lrservice.reports ">
                <td>{{lr.ReportId}}</td>
                <td>{{lr.ReportDate}}</td>
                <td>{{lr.Doctor}}</td>
                <td>{{lr.Patient}}</td>
                <td>{{lr.BloodGroup}}</td>
                <td>{{lr.PhnNo}}</td>
                <td>{{lr.AppointmentId}}</td>
                <td *ngFor="let str of lr.Tests" >TestName:{{str.TestName}} <br>Result:{{str.Result}}</td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
    </div>
</div>
