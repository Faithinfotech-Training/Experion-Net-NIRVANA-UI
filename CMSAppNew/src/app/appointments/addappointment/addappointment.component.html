<app-receptionistnav></app-receptionistnav>
<h3 style="text-align: center;color: rgb(43, 174, 184);font-weight: bolder;font-size: 1.5em; background-color: aliceblue; padding: .5em;">APPOINTMENT</h3>

<form name="app" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" style="padding: 50px;padding-top: 0px;padding-bottom: 100px;">
    <!--Appointment ID Hidden-->
    <input type="hidden" name="AppointmentId" [(ngModel)]="appService.formData.AppointmentId">

    <!--token no-->
    <div class="form-group">
        <label>Token :</label>
        <input type="text" pattern="^([1-9]|[1-2][0-9]|3[0-2])$" name="TokenNo" #TokenNo="ngModel" [(ngModel)]="appService.formData.TokenNo"
            class="form-control" placeholder="Enter TokenNo" required 
            [ngClass]="{'is-invalid': TokenNo.touched && TokenNo.invalid}" />
        <!--Validation-->
        <div class="validation-error" *ngIf="TokenNo.touched && TokenNo.invalid">

            <div *ngIf="TokenNo.errors.required">
                Token Number Required
            </div>
        </div>
    </div>
    <!--Appointment date-->
    <div class="form-group">
        <label>Date :</label>
        <input type="date" name="DateOfAppointment" #DateOfAppointment="ngModel"
            [(ngModel)]="appService.formData.DateOfAppointment" class="form-control"
            placeholder="Enter Date Of Appointment" required
            [ngClass]="{'is-invalid': DateOfAppointment.touched && DateOfAppointment.invalid}" />
        <!--Validation-->
        <div class="validation-error" *ngIf="DateOfAppointment.touched && DateOfAppointment.invalid">

            <div *ngIf="DateOfAppointment.errors.required">
                Date Of Appointment required !
            </div>
        </div>
    </div>
    <!--PatientId-->
    <div class="form-group">
        <label>Patient Id :</label>
        <input type="number" step="1" pattern="\d" name="PatientId" #PatientId="ngModel" [(ngModel)]="appService.formData.PatientId"
            class="form-control" placeholder="Enter PatientId" required
            [ngClass]="{'is-invalid': PatientId.touched && PatientId.invalid}" />
        <!--Validation-->
        <div class="validation-error" *ngIf="PatientId.touched && PatientId.invalid">

            <div *ngIf="PatientId.errors.required">
                Patient Id required
            </div>
        </div>
    </div>
    <!--DoctorId-->
    <div class="form-group">
        <label>Doctor Id :</label>
        <input type="number" step="1" pattern="\d" name="DoctorId" #DoctorId="ngModel" [(ngModel)]="appService.formData.DoctorId"
            class="form-control" placeholder="Enter DoctorId" required
            [ngClass]="{'is-invalid': DoctorId.touched && DoctorId.invalid}" />
        <!--Validation-->
        <div class="validation-error" *ngIf="DoctorId.touched && DoctorId.invalid">

            <div *ngIf="DoctorId.errors.required">
                Doctor Id required
            </div>
        </div>
    </div>
    <input type="text "  [(ngModel)]="testzero" class="d-none" name="ReceptionistId">
     
     <!--Submit-->
     <br>
     <div class="form-group">
         <button type="submit" class="btn btn-primary form-control"
             >Submit</button>
     </div>
     <!-- [disabled]="!(form.valid && form.dirty)" -->
</form>

<app-footer></app-footer>
